<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">Volver</button>
    </ion-buttons>

    <ion-title>
      Buscar Movimientos
    </ion-title>

    <!--
    <ion-buttons end>
      <button ion-button (click)="applyFilters()" strong>Buscar</button>
    </ion-buttons>
    -->
  </ion-toolbar>
</ion-header>

<ion-content class="outer-content">

  <ion-list radio-group [(ngModel)]="criterioMovimientos" (ionChange)="onChangedRadio()">
    <ion-list-header>Movimientos</ion-list-header>

    <ion-item>
      <ion-label>Más recientes</ion-label>
      <ion-radio name="criterioMovimientos" value="recientes"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Ultimos 7 días</ion-label>
      <ion-radio name="criterioMovimientos" value="ultimos_7d"></ion-radio>
    </ion-item>
    
    <ion-item>
      <ion-label>Mes en curso</ion-label>
      <ion-radio name="criterioMovimientos" value="mes_actual"></ion-radio>
    </ion-item>
    
    <ion-item>
      <ion-label>Mes previo</ion-label>
      <ion-radio name="criterioMovimientos" value="mes_previo"></ion-radio>
    </ion-item>
    
    <ion-item>
      <ion-label>Ir a fecha...</ion-label>
      <ion-radio name="criterioMovimientos" value="fecha" *ngIf="criterioMovimientos == 'fecha'"></ion-radio>
      <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="selectedDate" 
        (ionChange)="onSelectDate()" (ionCancel)="onCancelDate()"
        doneText="SELECCIONAR" cancelText="CANCELAR" 
        >
          
      </ion-datetime>
    </ion-item>
  </ion-list>
  
  <div style="padding-left: 5px; padding-right: 5px;">
    <button ion-button icon-left full (click)="applyFilters()">
      <ion-icon name="search"></ion-icon>
      Buscar
    </button>
  </div>
  
</ion-content>
