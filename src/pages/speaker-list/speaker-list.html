<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mis Cuentas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content speaker-list">
  
 
  <ion-list [hidden]="cuentas.length === 0">

    <button *ngFor="let cuenta of cuentas" ion-item (click)="goToSchedule(cuenta)">
      <ion-icon [color]="cuenta.saldo < 0 ? 'danger' : 'primary'" name="sync" item-left></ion-icon>
      <h2>{{ cuenta.empresa }}</h2>
      <p>{{ cuenta.nrocuenta }} {{ cuenta.nombrecuenta }}</p>
      <p [color]="cuenta.saldo < 0 ? 'danger' : 'primary'" item-right>{{ getImporteConFormato(cuenta.saldo) }}</p>
    </button>
 
  </ion-list>
  
  <ion-fab bottom right #fab [hidden]="cuentas.length === 0">
    <button ion-fab mini color="primary" (click)="goToAgregarCuenta()"><ion-icon name="add"></ion-icon></button>
    <!--
    <ion-fab-list side="top">
      <button ion-fab color="vimeo" (click)="goToAgregarCuenta()"><ion-icon name="logo-vimeo"></ion-icon></button>
      <button ion-fab color="google" (click)="goToAgregarCuenta()"><ion-icon name="logo-googleplus"></ion-icon></button>
      <button ion-fab color="twitter" (click)="goToAgregarCuenta()"><ion-icon name="logo-twitter"></ion-icon></button>
      <button ion-fab color="facebook" (click)="goToAgregarCuenta()"><ion-icon name="logo-facebook"></ion-icon></button>
    </ion-fab-list>
    -->
  </ion-fab>

  <ion-card [hidden]="!hasLoaded || cuentas.length > 0">
    
    <ion-card-header text-wrap>
      <h1>Información sobre tus cuentas</h1>
    </ion-card-header>
    
    <ion-card-content>
    
      <h2 color="dark" text-wrap>
	No exiten cuentas corrientes vinculadas con tu usuario. Si querés solicitar acceso a una nueva cuenta, por favor, presioná el siguiente botón:
	<br/>
	<br/>
      </h2>

      <button color="primary" ion-button icon-left full (click)="goToAgregarCuenta()">
	<ion-icon name="sync"></ion-icon>
	Agregar Cuenta
      </button>

    </ion-card-content>
    
  </ion-card>

</ion-content>
